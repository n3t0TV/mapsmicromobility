<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximumscale=1.0, user-scalable=no" />
  </head>
  <body>
    <div >
      <mat-card class="card">
            <mat-grid-list cols="4" [rowHeight]="100">
              <mat-grid-tile>
                <mat-form-field >
                  <mat-label>Choose customer</mat-label>
                  <mat-select #customer (selectionChange)="FilterbyCustomer($event)">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let option of customers" [value]="option.id_customer">{{ option.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile><mat-form-field >
                <mat-label>Choose product</mat-label>
                <mat-select #productos>
                  <mat-option></mat-option>
                  <mat-option [value]="product.name" *ngFor="let product of products">{{product.name}}</mat-option>
                </mat-select>
              </mat-form-field></mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field >
                  <mat-label>Enter a date range</mat-label>
                  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
                    <input matStartDate formControlName="start" placeholder="Start date" [value]="startDate">
                    <input matEndDate formControlName="end" placeholder="End date" [value]="endDate">
                  </mat-date-range-input>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-date-range-picker #picker></mat-date-range-picker>

                  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <table>
                    <td>
                      <button mat-fab (click)="FillterTransactions()">
                        <mat-icon>search</mat-icon>
                      </button>
                    </td>
                    <td>
                      <button mat-fab (click)="ButtonClick()">
                        <mat-icon>restart_alt</mat-icon>
                      </button>
                    </td>
                </table>
              </mat-grid-tile>
            </mat-grid-list>

    </mat-card>
    </div>
    <div>
      <mat-card class="card-result">

      </mat-card>
    </div>
  </body>
</html>
